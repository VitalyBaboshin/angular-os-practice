<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Update product</h2>

    <div class="form-control">
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        <option value="Phone">Phone</option>
        <option value="Tablet">Tablet</option>
        <option value="Laptop">Laptop</option>
      </select>
      <div class="validation" *ngIf="form.get('type').touched && form.get('type').invalid">
        <small *ngIf="form.get('type').errors.required">Choose product type</small>
      </div>
    </div>
    <div class="form-control">
      <label for="title">Name</label>
      <input id="title" type="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">Enter product name</small>
      </div>
    </div>
    <div class="form-control">
      <label for="photo">Photo:</label>
      <quill-editor id="photo" formControlName="photo"></quill-editor>
    </div>
    <div class="form-control">
      <label for="info">Information:</label>
      <quill-editor id="info" formControlName="info"></quill-editor>
    </div>
    <div class="form-control">
      <label for="price">Price</label>
      <input id="price" type="price" formControlName="price">
      <div class="validation" *ngIf="form.get('price').touched && form.get('price').invalid">
        <small *ngIf="form.get('price').errors.required">Enter product price</small>
        <small *ngIf="form.get('price').errors.pattern">Enter only number</small>

      </div>
    </div>



    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Update</button>


  </form>
</div>

<ng-template #loading>
  <p class="text-center">loading</p>
</ng-template>
